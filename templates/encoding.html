{% load static %}
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'compression/style.css' %}">
    <title>Hello, world!</title>

</head>
<body>
<header>
    <div class="nav">

        <div class="nav-item px-3">
            <a class="h2 text-darkgreen" href="{% url 'home:main' %}">COMPRESS ANOTHER TEXT</a>
        </div>
    </div>
</header>
<!--Encoding / decoding    -->
    <section class="py-5">
        <nav>
          <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
              <button class="nav-link active text-lightgrey" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-encoding" type="button" role="tab" aria-controls="nav-encoding" aria-selected="true">
                  <span class="h2">ENCODING</span>
              </button>
              <button class="nav-link text-lightgrey" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-decoding" type="button" role="tab" aria-controls="nav-decoding" aria-selected="false">
                  <span class="h2">DECODING</span>
              </button>
          </div>
        </nav>
    </section>
<!--    steps-->
    <section class="row m-2">
        <div class="col tab-content w-100" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-encoding" role="tabpanel" aria-labelledby="nav-encoding-tab">
                <div class="d-flex align-items-start">
                    <div class="nav nav-pills flex-column me-3" id="nav-tab-1" role="tablist" aria-orientation="vertical">
                        <button class="nav-link active" id="nav-text-tab" data-bs-toggle="pill" data-bs-target="#nav-text" type="button" role="tab" aria-controls="nav-text" aria-selected="true">
                            <span class="h4 text-darkgreen">INFORMATION</span>
                        </button>

                        <button class="nav-link " id="nav-encrypted-tab" data-bs-toggle="pill" data-bs-target="#nav-encrypted" type="button" role="tab" aria-controls="nav-encrypted" aria-selected="false">
                            <span class="h4 text-darkgreen">SOURCE ENCODER</span>
                        </button>

                        <button class="nav-link" id="nav-huffman-tab" data-bs-toggle="pill" data-bs-target="#nav-huffman" type="button" role="tab" aria-controls="nav-huffman" aria-selected="false">
                            <span class="h4 text-darkgreen">CHANNEL ENCODER</span>
                        </button>

                        <button class="nav-link" id="nav-hamming-tab" data-bs-toggle="pill" data-bs-target="#nav-hamming" type="button" role="tab" aria-controls="nav-hamming" aria-selected="false">
                            <span class="h4 text-darkgreen">DIGITAL MODULATOR</span>
                        </button>
                    </div>
                    <div class="tab-content w-100" id="tab-content-1">
                        <div class="tab-pane fade show active" id="nav-text" role="tabpanel" aria-labelledby="nav-text-tab">
                            <label class="border border-2 text-darkgreen w-100" >
                                <textarea readonly id="initial-text">{{ data }}</textarea>
                            </label>
                        </div>
                        <div class="tab-pane fade" id="nav-encrypted" role="tabpanel" aria-labelledby="nav-encrypted-tab">
                            <label class="border border-2 text-darkgreen w-100">
                                <textarea readonly placeholder="Press button to start">{{ encrypted }}</textarea>
                            </label>
                        </div>
                        <div class="tab-pane fade" id="nav-huffman" role="tabpanel" aria-labelledby="nav-huffman-tab">
                            <label class="border border-2 text-darkgreen w-100">
                                <textarea readonly placeholder="Press button to start">{{ huffman_encoded }}</textarea>
                            </label>
                        </div>
                        <div class="tab-pane fade" id="nav-hamming" role="tabpanel" aria-labelledby="nav-hamming-tab">
                            <label class="border border-2 text-darkgreen w-100">
                                <textarea readonly placeholder="Press button to start">{{ hamming_encoded }}</textarea>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-decoding" role="tabpanel" aria-labelledby="nav-decoding-tab">
                <div class="d-flex align-items-start">
                    <div class="nav nav-pills flex-column me-3" id="nav-tab-2" role="tablist" aria-orientation="vertical">

                        <button class="nav-link active" id="nav-encoded-tab" data-bs-toggle="pill" data-bs-target="#nav-encoded" type="button" role="tab" aria-controls="nav-encoded" aria-selected="true">
                            <span class="h4 text-darkgreen">CHANNEL</span>
                        </button>

                        <button class="nav-link " id="nav-witherrors-tab" data-bs-toggle="pill" data-bs-target="#nav-witherrors" type="button" role="tab" aria-controls="nav-witherrors" aria-selected="false">
                            <span class="h4 text-darkgreen">NOISE/ INTERFERENCE</span>
                        </button>

                        <button class="nav-link" id="nav-corrected-tab" data-bs-toggle="pill" data-bs-target="#nav-corrected" type="button" role="tab" aria-controls="nav-corrected" aria-selected="false">
                            <span class="h4 text-darkgreen">NOISE CORRECTION</span>
                        </button>

                        <button class="nav-link" id="nav-hamming1-tab" data-bs-toggle="pill" data-bs-target="#nav-hamming1" type="button" role="tab" aria-controls="nav-hamming1" aria-selected="false">
                            <span class="h4 text-darkgreen">DIGITAL DEMODULATOR</span>
                        </button>

                        <button class="nav-link" id="nav-huffman1-tab" data-bs-toggle="pill" data-bs-target="#nav-huffman1" type="button" role="tab" aria-controls="nav-huffman1" aria-selected="false">
                            <span class="h4 text-darkgreen">CHANNEL DECODER</span>
                        </button>

                        <button class="nav-link" id="nav-decrypted-tab" data-bs-toggle="pill" data-bs-target="#nav-decrypted" type="button" role="tab" aria-controls="nav-decrypted" aria-selected="false">
                            <span class="h4 text-darkgreen">SOURCE DECODER</span>
                        </button>
                    </div>
                    <div class="tab-content border-2 w-100" id="tab-content-2">
                        <div class="tab-pane fade show active" id="nav-encoded" role="tabpanel" aria-labelledby="nav-encoded-tab">
                            <label class="border border-2 text-darkgreen w-100">
                                <textarea readonly id="compressed-text">{{  hamming_encoded }}</textarea>
                            </label>
                        </div>
                        <div class="tab-pane fade" id="nav-witherrors" role="tabpanel" aria-labelledby="nav-witherrors-tab">
                            <label class="border border-2 text-darkgreen w-100">
                                <textarea readonly placeholder="Press button to start">{{ with_errors }}</textarea>
                            </label>
                        </div>
                        <div class="tab-pane fade" id="nav-corrected" role="tabpanel" aria-labelledby="nav-corrected-tab">
                            <label class="border border-2 text-darkgreen w-100">
                                <textarea readonly placeholder="Press button to start">{{ corrected }}</textarea>
                            </label>
                        </div>
                        <div class="tab-pane fade" id="nav-hamming1" role="tabpanel" aria-labelledby="nav-hamming1-tab">
                            <label class="border border-2 text-darkgreen w-100">
                                <textarea readonly placeholder="Press button to start">{{ hamming_decoded }}</textarea>
                            </label>
                        </div>
                        <div class="tab-pane fade" id="nav-huffman1" role="tabpanel" aria-labelledby="nav-huffman1-tab">
                            <label class="border border-2 text-darkgreen w-100">
                                <textarea readonly placeholder="Press button to start">{{ huffman_decoded }}</textarea>
                            </label>
                        </div>
                        <div class="tab-pane fade" id="nav-decrypted" role="tabpanel" aria-labelledby="nav-decrypted-tab">
                            <label class="border border-2 text-darkgreen w-100">
                                <textarea readonly placeholder="Press button to start">{{ decrypted }}</textarea>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-2">
            <button class="btn btn-secondary w-100 my-2" id="btn-show-1" data-bs-toggle="modal" data-bs-target="#ExplanationModal">
                    Show project explanation</button>
            <button class="btn btn-secondary w-100 my-2" id="btn-show-2" data-bs-toggle="modal" data-bs-target="#CompressionRate">
                    Show compresison ratio</button>
        </div>
    </section>

<div class="modal fade" id="ExplanationModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img src="{% static 'compression/srcs.png' %}">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="CompressionRate" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <p class="h4">Compression ratio</p>
            </div>
            <div class="modal-body text-center">
                <p class="h5">Compression ratio = B0/B1 = {{ before }} / {{ after }} = {{ comratio }}</p>
                <p class="h5 text-left ps-3">
                    <span class="row">Where:</span>
                    <span class="row ps-5">  B0 - number of bits before compression</span>
                    <span class="row ps-5">  B1 - number of bits after compression</span>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

<script>
    function getData() {

        let text = $("#initial-text").val();
        console.log(text);
    }
</script>

</body>
</html>
