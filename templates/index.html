{% load static %}
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'compression/style.css' %}">
    <title>Hello, world!</title>

</head>
<body>

<section class="pt-3">
    <div class="row">
        <div class="col-auto mx-auto">
            <div class="col px-5 py-2">
                <button class="btn btn-primary w-100" id="btn-show" data-bs-toggle="modal" data-bs-target="#ExplanationModal">
                    Show project explanation</button>
            </div>
            <form class="form px-5" method="post" action="{% url 'home:encode' %}">
                {% csrf_token %}
                <label class="h3 text-darkgreen pb-2" for="initial-text">Enter text here:</label>
                <textarea id="initial-text" name="txt" style="height: 500px;"></textarea>
                <input class="btn btn-secondary mt-2 w-100" type="submit" value="Submit">
            </form>
        </div>
    </div>
</section>

<div class="modal fade" id="ExplanationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img src="{% static 'compression/srcs.png' %}">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</body>
</html>
